<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>合同管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,employee-scalable=no" name="viewport"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>合同管理</h1>    </div>    <div class="app-container">        <div class="box">            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="text" label="合同" align="center"></el-table-column>                <el-table-column prop="address" label="地址" align="center"></el-table-column>                <el-table-column prop="zt" label="状态" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="getHetong(scope.row)">下载</el-button>                    </template>                </el-table-column>            </el-table>        </div>    </div>    <!--分页工具条-->    <div class="block">        <el-pagination                @size-change="handleSizeChange"                @current-change="handleCurrentChange"                :current-page="currentPage"                :page-sizes="[5, 10, 15, 20]"                :page-size="pageSize"                layout="total, sizes, prev, pager, next, jumper"                :total="totalCount">        </el-pagination>    </div></div></body><!-- 引入组件库 --><script src="../../../plugins/js/vue.js"></script><link rel="stylesheet" href="../../../plugins/element-ui/index.css"><script src="../../../plugins/element-ui/index.js"></script><link rel="stylesheet" href="../../../css/style.css"><script src="../../../plugins/js/axios-0.18.0.js"></script><script src="../../js/hetong.js"></script></html>
