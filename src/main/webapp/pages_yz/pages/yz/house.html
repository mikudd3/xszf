<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>管理房子</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,employee-scalable=no" name="viewport"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>房子管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="地址" v-model="address" style="width: 200px;"                          class="filter-item"></el-input>                <el-button type="primary" @click="getAll()" class="dalfBut">查询</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="mph" label="门牌号" align="center"></el-table-column>                <el-table-column prop="address" label="地址详细" align="center"></el-table-column>                <el-table-column prop="basemoney" label="租金" align="center"></el-table-column>                <el-table-column prop="yajin" label="押金" align="center"></el-table-column>                <el-table-column prop="condition" label="出租状态" align="center">                    <template slot-scope="scope">                        <span v-if="scope.row.condition === 0">已出租</span>                        <span v-else-if="scope.row.condition === 1">未出租</span>                    </template>                </el-table-column>                <el-table-column prop="floor" label="楼层" align="center"></el-table-column>                <el-table-column prop="zfzz" label="房子资质" align="center">                    <template slot-scope="scope">                        <span v-if="scope.row.zfzz === 0">待审核</span>                        <span v-else-if="scope.row.zfzz === 1">审核中</span>                        <span v-else-if="scope.row.zfzz === 2">审核失败</span>                        <span v-else-if="scope.row.zfzz === 3">审核通过</span>                    </template>                </el-table-column>                <el-table-column prop="zt" label="状态" align="center">                    <template slot-scope="scope">                        <span v-if="scope.row.zt === 0">上架中</span>                        <span v-else-if="scope.row.zt === 1">已下架</span>                    </template>                </el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">修改</el-button>                        <el-button type="primary" size="mini" @click="handleDelete(scope.row)">                            <span v-if="scope.row.zt === 1">上架</span>                            <span v-else-if="scope.row.zt === 0">下架</span>                        </el-button>                    </template>                </el-table-column>            </el-table>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="18">                                <el-form-item label="详细地址" prop="address">                                    <el-input v-model="formData.address"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="房屋类型" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="租金" prop="basemoney">                                    <el-input v-model="formData.basemoney"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="押金" prop="yajin">                                    <el-input v-model="formData.yajin"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="出租状况" prop="condition">                                    <el-radio-group v-model="formData.condition">                                        <el-radio :label="1">已出租</el-radio>                                        <el-radio :label="0">未出租</el-radio>                                    </el-radio-group>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="面积" prop="area">                                    <el-input v-model="formData.area"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="房屋配套">                                <el-button type="primary" @click="showList()">添加配套</el-button>                                <span v-for="item in formData.house_add" :key="item" style="margin: 20px">                                        {{ item }} <!-- 将选中的配套显示在页面上 -->                                </span>                                <!-- 配套选择列表的弹窗 -->                                <el-dialog title="选择配套" :visible.sync="dialogVisible" width="50%">                                    <el-checkbox-group v-model="formData.house_add">                                        <el-checkbox v-for="addon in this.list" :label="addon" :key="addon">                                            {{ addon }}                                        </el-checkbox>                                    </el-checkbox-group>                                    <div class="dialog-footer" slot="footer">                                        <el-button @click="dialogVisible = false">取消</el-button>                                        <el-button type="primary" @click="addItems()">确认</el-button>                                    </div>                                </el-dialog>                            </el-form-item>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="朝向" prop="toward">                                    <el-input v-model="formData.toward"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="出租要求" prop="statement">                                    <el-input v-model="formData.statement"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="楼层" prop="floor">                                    <el-input v-model="formData.floor"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="装修" prop="fwzx">                                    <el-radio-group v-model="formData.fwzx">                                        <el-radio :label="1">精装</el-radio>                                        <el-radio :label="0">简装</el-radio>                                    </el-radio-group>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="34">                                <el-form-item label="图片:" prop="avatar" class="uploadImg">                                    <span v-for="ima in imageUrl" :key="ima" style="margin: 20px">                                        <img :src="ima" alt="Uploaded Image"                                             style="width: 100px; height: 100px; margin-top: 10px;">                                    </span>                                    <el-upload                                            action="/common/upload"                                            list-type="picture-card"                                            :on-remove="handleRemove1"                                            :on-success="handleUploadSuccess1">                                        <i class="el-icon-plus"></i>                                    </el-upload>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="34">                                <el-form-item label="证明材料:" prop="avatar" class="uploadImg">                                    <span v-for="ima in imageZmcl" :key="ima" style="margin: 20px">                                        <img :src="ima" alt="Uploaded Image"                                             style="width: 100px; height: 100px; margin-top: 10px;">                                    </span>                                    <el-upload                                            action="/common/upload"                                            list-type="picture-card"                                            :on-remove="handleRemove2"                                            :on-success="handleUploadSuccess2">                                        <i class="el-icon-plus"></i>                                    </el-upload>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div>    <!--分页工具条-->    <div class="block">        <el-pagination                @size-change="handleSizeChange"                @current-change="handleCurrentChange"                :current-page="currentPage"                :page-sizes="[5, 10, 15, 20]"                :page-size="pageSize"                layout="total, sizes, prev, pager, next, jumper"                :total="totalCount">        </el-pagination>    </div></div></body><!-- 引入组件库 --><script src="../../../plugins/js/vue.js"></script><link rel="stylesheet" href="../../../plugins/element-ui/index.css"><script src="../../../plugins/element-ui/index.js"></script><link rel="stylesheet" href="../../../css/style.css"><script src="../../../plugins/js/axios-0.18.0.js"></script><script src="../../js/house.js"></script></html>
