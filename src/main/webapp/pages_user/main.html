<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <style>
        .el-header {
            background-color: #72767b;
        }

        .manger {
            margin: auto;
            margin-top: 30px;
            font-size: 24px;
            color: whitesmoke;
        }

        .el-header a {
            text-decoration: none;
            font-size: 24px;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div id="div">
    <el-container>
        <!-- 头部 -->
        <el-header class="el-header" height="100px">
            <el-container>
                <a href="../index.html">主页</a>
                <p class="manger">个人中心</p>
                <a href="../login.html">登录</a>
            </el-container>
        </el-header>

        <!-- 中间部分 -->
        <el-container style="height: 800px;">
            <!-- 侧边栏 -->
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1']">
                    <el-menu-item index="1" @click="getmessage()"><i class="el-icon-help"></i>个人信息
                    </el-menu-item>
                    <el-menu-item index="2" @click="getZfxq()"><i class="el-icon-help"></i>租房详情
                    </el-menu-item>
                    <el-menu-item index="3" @click="getFY()"><i class="el-icon-help"></i>费用详情
                    </el-menu-item>
                    <el-menu-item index="4" @click="getWX()"><i class="el-icon-help"></i>维修详情
                    </el-menu-item>
                    <el-menu-item index="5" @click="gettongji()"><i class="el-icon-help"></i>统计
                    </el-menu-item>
                    <el-menu-item index="5" @click="getwyzf()"><i class="el-icon-help"></i>我要租房
                    </el-menu-item>
                    <el-menu-item index="6" @click="gettobeyz()"><i class="el-icon-help"></i>申请成为业主
                    </el-menu-item>
                </el-menu>
            </el-aside>

            <el-container>
                <!-- 主区域部分 -->
                <el-main>
                    <iframe :src="iframeSrc" frameborder="false" style="width: 100%;height:900px"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<script src="../plugins/js/vue.js"></script>
<link rel="stylesheet" href="../plugins/element-ui/index.css">
<script src="../plugins/element-ui/index.js"></script>
<script>
    new Vue({
        el: "#div",
        data: {
            iframeSrc: "user.html"
        },
        methods: {
            getmessage() {
                this.iframeSrc = "userlist.html"
            },
            getZfxq() {
                this.iframeSrc = "zfxq.html"
            },

            getFY() {
                this.iframeSrc = "feiyon.html"
            },
            getWX() {
                this.iframeSrc = "weixiu.html"
            },
            gettobeyz() {
                this.iframeSrc = "tobeyz.html"
            },
            gettongji() {
                this.iframeSrc = "datatj.html"
            },
            getwyzf() {
                this.iframeSrc = "wyzf.html"
            }
        }
    });
</script>
</html>
